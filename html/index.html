<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css" type="text/css">
    <script type="text/javascript" src="../javascript/validacao.js"></script>
    <script type="text/javascript" src="../javascript/valida_cep.js"></script>
    <title>Desafio Tech itau</title>
</head>

<body>
    <header>
        <div id="logo">
            <img id="img_logo" src="../imagens/itau_logo" alt="logo itau">
        </div>
    </header>
    <main>
        <div id="formulario">
            <form action="" method="post">
                <fieldset>
                    <div>
                        <h1>Cadastro Pessoal</h1>
                    </div>
                    <div>
                        <label for="nome"><strong>Nome</strong></label><br>
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome" autocomplete="off"
                            required>
                    </div>

                    <div>
                        <label for="cpf"><strong>CPF</strong></label><br>
                        <input minlength="11" maxlength="11" type="text" name="cpf" id="cpf"
                            placeholder="Digite seu CPF" autocomplete="off" required>
                    </div>

                    <div>
                        <label for="rg"><strong>RG</strong></label><br>
                        <input type="text" name="rg" id="rg" placeholder="Digite seu RG" autocomplete="off">
                    </div>

                    <div>
                        <label for="sexo"><strong>Sexo</strong></label><br>
                        <select name="sexo" id="sexo">
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                        </select>
                    </div>

                    <div>
                        <label for="cep"><strong>CEP</strong></label><br>
                        <input type="text" name="cep" value="" id="cep" placeholder="Digite seu CEP" size="10"
                            maxlength="9" onblur="pesquisacep(this.value);">
                    </div>

                    <div>
                        <label for="endereco"><strong>Endereço</strong></label><br>
                        <input type="text" name="endereco" size="60" id="endereco" disabled>
                    </div>

                    <div>
                        <label for="numero"><strong>Número</strong></label><br>
                        <input type="text" name="numero" id="numero" placeholder="Digite o Número" autocomplete="off"
                            required>
                    </div>

                    <div>
                        <label for="bairro"><strong>Bairro</strong></label><br>
                        <input type="text" name="bairro" size="40" id="bairro" disabled>
                    </div>

                    <div>
                        <label for="cidade"><strong>Cidade</strong></label><br>
                        <input type="text" name="cidade" size="40" id="cidade" disabled>
                    </div>

                    <div>
                        <label for="estado"><strong>Estado</strong></label><br>
                        <input type="text" name="estado" size="2" id="estado" disabled>
                    </div>

                    <div>
                        <label for="telfixo"><strong>Telefone Fixo</strong></label><br>
                        <input type="tel" name="telfixo" id="telfixo" placeholder="Digite o Telefone Fixo"
                            autocomplete="off">
                    </div>

                    <div>
                        <label for="telcelular"><strong>Telefone Celular</strong></label><br>
                        <input type="tel" name="telcelular" id="telcelular" placeholder="Digite o Telefone Celular"
                            autocomplete="off" required>
                    </div>

                    <div id="botao">
                        <button type="submit" name="botao" id="botao" onclick="validarForm()">Cadastrar</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
</body>

</html>
